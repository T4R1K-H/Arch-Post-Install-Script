general {
    # This command is run to lock the screen.
    # 'pidof hyprlock || hyprlock' ensures only one instance runs.
    lock_cmd = pidof hyprlock || hyprlock 

    # This command is run before system suspend (e.g., closing a laptop lid)
    before_sleep_cmd = loginctl lock-session

    # This command is run after system wake-up. 'dpms on' ensures display is on.
    after_sleep_cmd = hyprctl dispatch dpms on 
}

# Listener 1: Dim/Turn off display
listener {
    timeout = 300 # 5 minutes (300 seconds)
    on-timeout = hyprctl dispatch dpms off # Turn off the display
    on-resume = hyprctl dispatch dpms on  # Turn display back on on activity
}

# Listener 2: Lock the screen
listener {
    timeout = 900 # 15 minutes (900 seconds) - gives you 10 minutes after screen off
    on-timeout = loginctl lock-session # Lock the session
}

# Listener 3: Suspend the system
listener {
    timeout = 1800 # 30 minutes (1800 seconds) - 15 minutes after locking
    on-timeout = systemctl suspend # Suspend the system
    on-resume = hyprctl dispatch dpms on # Ensure display turns on upon wake
}
